<!-- loading animation-->
<section id="loading" class="loading">
    <center>
        <vscode-progress-ring></vscode-progress-ring>
    </center>
    <div>
        <span id="loading-message"></span>
    </div>
</section>
<!-- summary -->
<div class="row">
    <div class="column">
        <br/>
        <vscode-checkbox id='check-highlight' checked>Highlight in Source Code</vscode-checkbox>
    </div>
    <div class="column summary">
        <div id="summary-time"></div>
        <div id="summary-memory"></div>
    </div>
</div>
<!-- tabs -->
<vscode-divider></vscode-divider>
<vscode-panels id="panels" aria-label="Profiling Results">
    <vscode-panel-tab id="tab-1">CALL TIME</vscode-panel-tab>
    <vscode-panel-tab id="tab-2">FUNCTION DETAILS</vscode-panel-tab>
    <!-- FUNCTIONS -->
    <vscode-panel-view id="view-1">
        <section>
            <div class="row">
                <div class="column">
                    <vscode-dropdown id="functions-dropdown">
                        <vscode-option value="13"><span class="codicon codicon-symbol-method"></span>Functions</vscode-option>
                        <vscode-option value="2"><span class="codicon codicon-symbol-file"></span>Files</vscode-option>
                        <vscode-option value="8"><span class="codicon codicon-symbol-keyword"></span>php::internal only</vscode-option>
                    </vscode-dropdown>
                </div>
                <div class="column text-right">
                    <vscode-text-field id="functions-search" placeholder="filter ..." maxlength="128">
                        <span slot="end" class="codicon codicon-search"></span>
                    </vscode-text-field>
                </div>
            </div>
            <vscode-data-grid id="functions-grid" generate-header="sticky" aria-label="functions" grid-template-columns="2fr 1fr 1fr 1fr 2fr">
                <vscode-data-grid-row row-type="header" class="function-header">
                    <vscode-data-grid-cell cell-type="columnheader" grid-column="1" id="fnname-header">Function Name</vscode-data-grid-cell>
                    <vscode-data-grid-cell cell-type="columnheader" grid-column="2" id="calls-header" class="text-right">Calls</vscode-data-grid-cell>
                    <vscode-data-grid-cell cell-type="columnheader" grid-column="3" id="selftime-header" class="text-right">Self Time (ms)</vscode-data-grid-cell>
                    <vscode-data-grid-cell cell-type="columnheader" grid-column="4" id="time-header" class="text-right">Time (ms)</vscode-data-grid-cell>
                    <vscode-data-grid-cell cell-type="columnheader" grid-column="5" id="path-header">Path</vscode-data-grid-cell>
                </vscode-data-grid-row>
            </vscode-data-grid>
        </section>
    </vscode-panel-view>
    <!-- FUNCTION DETAILS -->
    <vscode-panel-view id="view-2">
        <section class="section-details">
             <div id="details-caller" class="details">
                <span class="details-title">Calling Functions</span>
                <div class="details-content">

                    <div class="details-item">
                        <div class="details-item-name">a function</div>
                        <div class="details-item-time">23.85ms (32.77%)</div>
                    </div>

                </div>
             </div>
             <div class="details-separator">
                <span class="codicon codicon-arrow-right"></span>
             </div>
             <div id="details-self" class="details">
                <span class="details-title">Current Function</span>
                <div class="details-content">

                    <div class="details-item">
                        <div class="details-item-name">a function</div>
                        <div class="details-item-time">23.85ms (32.77%)</div>
                    </div>
                    
                </div>
            </div>
            <div class="details-separator">
                <span class="codicon codicon-arrow-right"></span>
             </div>
            <div id="details-called" class="details">
                <span class="details-title">Called Functions</span>
                <div class="details-content">

                    <div class="details-item">
                        <div class="details-item-name">a function</div>
                        <div class="details-item-time">23.85ms (32.77%)</div>
                    </div>

                </div>
            </div>
        </section>
    </vscode-panel-view>
</vscode-panels>
